<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Thymeleafテンプレートエンジンのネームスペース -->
<head>
    <meta charset="UTF-8"> <!-- 文書の文字エンコーディングをUTF-8に設定 -->
    <title>Add New To-Do</title> <!-- ページタイトルの設定 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrapのスタイル適用 -->
</head>
<body>
    <div class="container mt-5"> <!-- コンテンツを囲むBootstrapコンテナ -->
        <h1 class="text-center mb-4">Add New To-Do Item</h1> <!-- 中央揃えのページタイトル -->
        
        <!-- 新しいタスクを追加するフォーム。データはPOSTメソッドで"/todos/add"に送信 -->
        <form action="/todos/add" method="post">
            <div class="form-group">
                <label for="task">Task Title</label> <!-- タイトル入力フィールドのラベル -->
                <input type="text" class="form-control" id="task" name="task" placeholder="Enter task title" required> <!-- タスクタイトル入力欄 -->
            </div>
            <div class="form-group">
                <label for="content">Task Content</label> <!-- 内容入力フィールドのラベル -->
                <input type="text" class="form-control" id="content" name="content" placeholder="Enter task content" required> <!-- タスク内容入力欄 -->
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label> <!-- 締め切り入力フィールドのラベル -->
                <input type="date" class="form-control" id="deadline" name="deadline" required> <!-- 締め切り日入力欄 -->
            </div>
            <button type="submit" class="btn btn-primary">Add To Do</button> <!-- タスク追加ボタン -->
            <a href="/todos" class="btn btn-secondary">Back to To-Do List</a> <!-- タスクリストに戻るボタン -->
        </form>
    </div>
</body>
</html>
